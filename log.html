<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON Pretty Printer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    pre {
      background-color: #f4f4f4;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<h2>JSON Pretty Printer</h2>

<div id="json"></div>

<script>
  // Sample JSON data
  var jsonData = {
    "CurrentVersion": "V1.0.0",
  };

  // Pretty print JSON
  document.getElementById('json').innerHTML = JSON.stringify(jsonData, null, 2);
</script>

</body>
</html>
